# Docker Compose para desenvolvimento
# Use: docker-compose -f docker-compose.dev.yml up

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: neuroapp-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neuroapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuroapp-network-dev

  # Backend API (modo desenvolvimento com hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: neuroapp-backend-dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/neuroapp?schema=public
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
      PUBLIC_URL: http://localhost:3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Montar código fonte para hot reload
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      # Usar node_modules do container
      - /app/node_modules
    command: npm run dev
    networks:
      - neuroapp-network-dev
    restart: unless-stopped

  # Frontend (modo desenvolvimento com hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: neuroapp-frontend-dev
    environment:
      VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      # Montar código fonte para hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      # Usar node_modules do container
      - /app/node_modules
    command: npm run dev
    networks:
      - neuroapp-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  neuroapp-network-dev:
    driver: bridge

